            </div>
            <div class="form-group row">
              <label for="normal-field" class="col-md-4  col-form-label text-md-right">Amount in ETH</label>
              <div class="col-md-7 ">
                <input type="text" id="normal-field" class="form-control" [(ngModel)]="amountGoal" name="amountGoal" placeholder="1.2345">
              </div>
            </div>

            <div class="form-group row">
              <label for="normal-field" class="col-md-4  col-form-label text-md-right">Short description</label>
              <div class="col-md-7 ">
                <input type="text" id="normal-field" class="form-control" [(ngModel)]="descriptionOfCampaign" name="descriptionOfCampaign" placeholder="for what purpose do you need money">
              </div>
            </div>
            <div class="form-group row">
              <label for="normal-field" class="col-md-4  col-form-label text-md-right">Link to full description</label>
              <div class="col-md-7 ">
                <input type="text" id="normal-field" class="form-control" [(ngModel)]="linkOfCampaign" name="linkOfCampaign" placeholder="http://">
              </div>
            </div>
            <div class="form-group row">
              <label for="normal-field" class="col-md-4  col-form-label text-md-right">Final date</label>
              <div class="col-md-7 ">
